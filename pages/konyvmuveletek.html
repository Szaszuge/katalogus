<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyv Műveletek</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Könyv Műveletek</h1>

    <form id="add-book-form">
        <input type="hidden" id="book-id">
        <div class="mb-3">
            <label for="cim" class="form-label">Cím</label>
            <input type="text" class="form-control" id="cim" placeholder="Könyv címe" required>
        </div>
    
        <div class="mb-3">
            <label for="kiadas_eve" class="form-label">Kiadás Éve</label>
            <input type="number" class="form-control" id="kiadas_eve" placeholder="Kiadás éve (pl.: 1960)" required>
        </div>
    
        <div class="mb-3">
            <label for="isbn_szam" class="form-label">ISBN szám</label>
            <input type="text" class="form-control" id="isbn_szam" placeholder="ISBN szám (13 számjegy)" required>
        </div>
    
        <div class="btn-group" role="group" aria-label="Book actions">
            <button type="submit" class="btn btn-primary">Mentés</button>
            <button type="button" class="btn btn-secondary" id="update-book-button">Módosítás</button>
        </div>
    </form>
    
    <br>

    <table id="book-list" class="styled-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Cím</th>
                <th>Kiadás éve</th>
                <th>ISBN szám</th>
                <th>Műveletek</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <a href="../index.html" class="btn btn-info mt-3">Vissza a főoldalra...</a>

    <script src="../konyvmuveletek.js"></script>
</body>
</html>
