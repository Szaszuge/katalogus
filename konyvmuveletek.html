<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyv Műveletek</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Könyv Műveletek</h1>

    <form id="add-book-form">
        <div class="mb-3">
            <label for="cim" class="form-label">Cím</label>
            <input type="text" class="form-control" id="cim" placeholder="Könyv címe" required>
        </div>
    
        <div class="mb-3">
            <label for="kiadas_eve" class="form-label">Kiadás Éve</label>
            <input type="number" class="form-control" id="kiadas_eve" placeholder="Kiadás éve (pl.: 2024)" required>
        </div>
    
        <div class="mb-3">
            <label for="isbn_szam" class="form-label">ISBN szám</label>
            <input type="text" class="form-control" id="isbn_szam" placeholder="ISBN szám (13 digits)" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Mentés</button>
    </form>
    

    <table id="book-list" class="table">
        <tr>
            <th>#</th>
            <th>Cím</th>
            <th>Kiadás éve</th>
            <th>ISBN szám</th>
            <th>Műveletek</th>
        </tr>
    </table>

    <a href="index.html" class="btn btn-info mt-3">Vissza a főoldalra...</a>

    <script src="konyvmuveletek.js"></script>
</body>
</html>
